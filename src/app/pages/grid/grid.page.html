<app-header titulo="Grid"></app-header>

<ion-content [fullscreen]="true">
<ion-grid fixed>
  <ion-row>
    <ion-col size="12" size-lg="3" size-md="4" size-sm="6" 
    *ngFor="let item of [1,1,1,1,1,1,1,1]">
      <ion-card>
        <ion-img src="/assets/icon/pngegg.png"></ion-img>
      </ion-card>
      <ion-card-header>
        <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
        <ion-card-title>Awesome Title</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Awesome content
      </ion-card-content>
    </ion-col>
    
  </ion-row>
</ion-grid>
</ion-content>
