<app-header titulo="Formularios"></app-header>

<ion-content [fullscreen]="true">
<ion-list>
  <ion-list-header>
    <ion-label>Input normal</ion-label>
  </ion-list-header>

  <ion-item>
    <ion-label>Nombre:</ion-label>
    <ion-input type="text" placeholder="Introduce tu nombre" [(ngModel)]="nombre"></ion-input>
  </ion-item>

</ion-list>
<form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
  <ion-list-header>
    <ion-label>Formulario Valido: {{formulario.valid}}</ion-label>
 </ion-list-header>
 <ion-item>
  <ion-label>Email </ion-label>
    <ion-input type="email" 
               placeholder="Email"
               name="usuario.email"
               [(ngModel)]="usuario.email"
               pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
               required>
    </ion-input>        
</ion-item>
<ion-item>
  <ion-label>Password</ion-label>
  <ion-input type="password" 
             name="password"
             [(ngModel)]="usuario.password"
             required
             placeholder="Introducir ContraseÃ±a"></ion-input>
</ion-item>
<ion-button [disabled]="formulario.invalid"
            type="submit"
            expand="block">
  Click me
</ion-button>





</form>
</ion-content>
