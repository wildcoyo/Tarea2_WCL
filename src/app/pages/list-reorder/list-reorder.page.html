<app-header titulo="List-reorder"></app-header>

<ion-toolbar>
    <!--Botton-->
    <ion-buttons slot="end">
        <ion-button (click)="reorderDisable=!reorderDisable">
            Toggle
        </ion-button>
    </ion-buttons>
</ion-toolbar>



<ion-content>
    <ion-list>
        <ion-reorder-group [disabled]="reorderDisable"
                           (ionItemReorder)=" doReorder($event)">
            <ion-item *ngFor="let personaje of personajes">
                <ion-label>{{personaje}}</ion-label>
                <ion-reorder slot="end">
                <ion-icon name="pizza"></ion-icon>
            </ion-reorder>       
            </ion-item>            
        </ion-reorder-group>
    </ion-list>
</ion-content>
